<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
        <h1>Cadastro de Usuário</h1>
    </head>
    <body>
        <h2>Formulário de Cadastro</h2>
        <form action="enviar/dados" method="post">
            <label for="nome">Nome completo</label>
            <br>
            <input id="nome">
            <br>
            <label for="email">E-mail</label>
            <br>
            <input id="email">
            <br>
            <label for="senha">Senha</label>
            <br>
            <input id="senha" type="password">
            <br>
            <label for="genero">Gênero</label>
            <br>
            <select>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
                <option value="anonimo">prefiro não informar</option>
            </select>
            <br>
            <label for="interesses"> Interreses <br>
                <input id="interesses" type="checkbox" value="programacao"> Programação
                <br>
                <input id="interesses" type="checkbox" value="design"> Design
                <br>
                <input id="interesses" type="checkbox" value="musica"> Música
            </label>
            <br>
            <label for="biografia">Biografia</label>
            <br>
            <textarea id="biografia" rows="4" cols="30"></textarea>
            <br>
            <input type="submit" id="Entrar">
            
        </form>
    </body>

</html>
